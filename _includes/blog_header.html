{% assign items = "blog category" | split: ' ' %}

<ul class="blog-nav">
  {% for item in items %}
    {% assign item_url = item | prepend: '/' | append: '/' %}
    <li class="{% if item_url == page.url %}active{% endif %}">
      <a href="{{ site.baseurl }}{{ item_url }}">{{ item | capitalize }}</a>
    </li>
  {% endfor %}
</ul>
